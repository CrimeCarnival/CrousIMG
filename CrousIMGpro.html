<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crous像素工坊</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container">
    <h1>Crous像素工坊</h1>

    <!-- 左侧区域：缩略图和控制 -->
    <div>
        <!-- 文件上传 -->
        <div class="controls">
            <label for="folderInput">选择文件夹:</label>
            <input type="file" id="folderInput" webkitdirectory directory multiple accept="image/*">
        </div>

        <!-- 缩略图区域 -->
        <div class="thumbnails" id="thumbnails"></div>

        <!-- 控制按钮 -->
        <div class="controls">
            <div>
                <label for="widthInput">宽度 (cm):</label>
                <input type="number" id="widthInput" value="29.7" min="1" step="0.01">
            </div>
            <div>
                <label for="heightInput">高度 (cm):</label>
                <input type="number" id="heightInput" value="21" min="1" step="0.01">
            </div>
            <button id="swapButton">交换宽高</button>

            <!-- DPI 设置 -->
            <div class="dpi-setting">
                <label for="dpiInput">DPI:</label>
                <input type="number" id="dpiInput" value="300" min="1">
                <small>(建议范围: 300-360)</small>
            </div>

            <!-- 边距设置 -->
            <div class="margin-controls">
                <div>
                    <label for="marginTopInput">上边距 (mm):</label>
                    <input type="number" id="marginTopInput" value="0" min="0">
                </div>
                <div>
                    <label for="marginBottomInput">下边距 (mm):</label>
                    <input type="number" id="marginBottomInput" value="0" min="0">
                </div>
                <div>
                    <label for="marginLeftInput">左边距 (mm):</label>
                    <input type="number" id="marginLeftInput" value="0" min="0">
                </div>
                <div>
                    <label for="marginRightInput">右边距 (mm):</label>
                    <input type="number" id="marginRightInput" value="0" min="0">
                </div>
            </div>

            <button id="resizeButton">调整图片大小</button>
            <button id="exportButton">批量导出为压缩包</button>

            <!-- 常用尺寸按钮 -->
            <div class="preset-buttons">
                <button data-preset="A5">A5 (14.8×21)</button>
                <button data-preset="A4">A4 (29.7×21)</button>
                <button data-preset="A3">A3 (29.7×42)</button>
                <button data-preset="3inch">3寸 (5.1×7.6)</button>
                <button data-preset="5inch">5寸 (8.9×12.7)</button>
                <button data-preset="6inch">6寸 (10.2×15.2)</button>
            </div>

            <!-- 其他尺寸菜单 -->
            <div class="preset-menu">
                <label for="presetSelect">其他尺寸:</label>
                <select id="presetSelect">
                    <option value="">请选择尺寸</option>
                    <option value="A2">A2 (42×59.4)</option>
                    <option value="A1">A1 (59.4×84.1)</option>
                    <option value="1inch">1寸 (2.5×3.5)</option>
                    <option value="2inch">2寸 (3.5×4.5)</option>
                    <option value="7inch">7寸 (12.7×17.8)</option>
                    <option value="8inch">8寸 (15.2×20.3)</option>
                    <option value="10inch">10寸 (20.3×25.4)</option>
                    <option value="12inch">12寸 (25.4×30.5)</option>
                    <option value="14inch">14寸 (28×35.6)</option>
                    <option value="16inch">16寸 (30.5×40.6)</option>
                    <option value="18inch">18寸 (35.6×45.7)</option>
                    <option value="20inch">20寸 (40.6×50.8)</option>
                    <option value="24inch">24寸 (50.8×61)</option>
                    <option value="30inch">30寸 (61×76.2)</option>
                    <option value="32inch">32寸 (66×81.3)</option>
                    <option value="36inch">36寸 (61×91.4)</option>
                </select>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- 右侧区域：预览 -->
    <div class="preview-container">
        <h2>预览</h2>
        <img id="previewImage" src="" alt="预览图片" class="hidden">
        <div class="preview-dimensions" id="previewDimensions"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
